<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Customer managing system</title>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                    </tr>
                    </thead>
                    <tbody id="customers_container">

                    </tbody>
                </table>
                <hr>
                <form class="form-inline">
                    <div class="form-group mb-2">
                        <label for="addInputName" class="sr-only">Name</label>
                        <input type="text" required class="form-control" id="addInputName" placeholder="Name">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="addInputEmail" class="sr-only">Email</label>
                        <input type="email" required class="form-control" id="addInputEmail" placeholder="Email">
                    </div>
                    <button id="performAdd" class="btn btn-primary mb-2">Add Customer</button>
                </form>
            </div>
            <div class="col-4">
                <form class="form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputId" class="sr-only">Enter customer Id</label>
                        <input type="text" required class="form-control" id="inputId" placeholder="Search by Id">
                        <button id="performSearch" class="btn btn-primary mb-2" style="margin-bottom: 0 !important;">Search</button>

                    </div>

                </form>

                <div id="searchResult">

                </div>
            </div>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="main.js"></script>

</body>
</html>
